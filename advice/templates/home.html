<!DOCTYPE html>
<html lang="tr">
{% load static %}
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="{% static 'css/styles_home.css' %}">
      <script src="{% static 'js/scripts.js' %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Boost Travel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLEMAPS_API_KEY&language=en"></script>

  </head>
  <body>
<div class="container mt-5">
  <div class="row">

            <div class="card text-dark bg-warning mb-3">
        <div class="row g-0">
          <div class="clearfix">
            <div id="map" style="height: 500px; width: 100%; margin-top: 10px;"></div>
        <h5 style="margin-top: 10px;" class="card-title">Boost Travel</h5>
       <p class="card-text"><em><small>Mark a place on the map and see what awaits you there. ...</small></em></p>
              <form id="adviceForm" action="" method="POST" class="mt-4">
        {% csrf_token %}
        <input type="hidden" name="latitude" id="latitudeInput" value="">
        <input type="hidden" name="longitude" id="longitudeInput" value="">
        <button type="submit" class="btn btn-primary">Get Travel Advice</button>
      </form>
        <p id="content" style="margin-top: 5px;"></p>
          </div>
        </div>
      </div>
  </div>
</div>

  <script>
const content = "{{ content|safe }}";
const contentElement = document.getElementById("content");
let i = 0;

function typeContent() {
  contentElement.innerHTML += content.charAt(i);
  i++;
  if (i < content.length) {
    setTimeout(typeContent, 20);
  }
}

typeContent();
</script>

  <script>
    google.maps.event.addDomListener(window, 'load', initMap);
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
    function showLoading() {
        const button = document.querySelector("#adviceForm button");
        button.disabled = true;
        button.innerHTML = "Loading...";
    }

    document.getElementById("adviceForm").addEventListener("submit", showLoading);
</script>

</body>
</html>
